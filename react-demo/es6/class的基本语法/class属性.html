<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // 静态属性：Class本身上的属性Class.propName
    // 实例属性：定义在实例对象（this）上的属性
    class Foo {

    }
    // 只有通过这种方法来定义class的静态属性，es6明确规定，Class内部只有静态方法，没有静态属性(在提案后可以)
    Foo.prop = 1;
    console.log(Foo.prop); // 1

    // 静态属性提案，对实例属性和静态属性都规定了新的写法
    // (1)类的实例属性
    // 类的实例属性可以用等式，写入类的定义中
    class MyClass {
      myProp = 42;
      constructor() {
        console.log(this.myProp); // 42
      }
    }

    // (2)类的静态属性
    class MyClass {
      static myStaticProps = 42;
      constructor() {
        console.log(MyClass.myStaticProps); // 42
      }
    }
  </script>
</body>

</html>
